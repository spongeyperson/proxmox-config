#- [ ] Needs Patched OVMF to boot with Radeon GPU
#
#* [NickShirlock Tutorial](https%3A//www.nicksherlock.com/2020/06/installing-macos-big-sur-on-proxmox/)
#* [NickShirlock Passthrough](https%3A//www.nicksherlock.com/2018/11/my-macos-vm-proxmox-setup/)
#* [OSX-KVM](https%3A//github.com/kholia/OSX-KVM)
#* [MacOS Simple-KVM](https%3A//github.com/foxlet/macOS-Simple-KVM)
agent: 1
args: -device isa-applesmc,osk="ourhardworkbythesewordsguardedpleasedontsteal(c)AppleComputerInc" -smbios type=2 -device usb-kbd,bus=ehci.0,port=2
balloon: 0
bios: ovmf
boot: order=virtio0
cores: 16
cpu: host,flags=+md-clear;+ibpb;+virt-ssbd;+amd-ssbd;+amd-no-ssb;+pdpe1gb
efidisk0: local-lvm:vm-300-disk-0,size=4M
hostpci0: 0000:44:00,pcie=1,romfile=amd-vbios.rom
hostpci1: 0000:0a:00.3
localtime: 0
machine: q35
memory: 24576
name: RX6800xt-Monterey
net0: vmxnet3=C2:46:18:84:6F:F5,bridge=vmbr0,firewall=1
numa: 0
ostype: other
parent: Working_Monterey_4_KeplerPatch
scsihw: virtio-scsi-single
smbios1: uuid=7f4acf6c-35a1-45bb-bf24-4e280559301e
sockets: 1
tablet: 0
vga: vmware,memory=256
virtio0: local-lvm:vm-300-disk-2,cache=writeback,discard=on,iothread=1,size=1G
virtio1: local-lvm:vm-300-disk-1,cache=writeback,discard=on,iothread=1,size=80G
vmgenid: c48ec2a0-548d-4a30-bf56-1717dff2861a

